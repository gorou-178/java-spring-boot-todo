<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="base :: meta_header('Login', ~{::link}, ~{::script})">
</head>
<body>
  <div th:replace="base :: header"></div>
  <h2>Login</h2>
  <form th:action="@{/sign_in}" method="post">
    <div th:if="${showErrorMsg}" class="alert alert-danger" role="alert" th:text="${errorMsg}">
      ※エラーメッセージ※
    </div>
    <div th:if="${showLogoutedMsg}" class="alert alert-success" role="alert" th:text="ログアウトしました">
      ※ログアウトメッセージ※
    </div>
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="ログイン"/></div>
  </form>
</body>
</html>
